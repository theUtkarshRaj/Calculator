<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
    <h2>Calculator</h2>
  </div>
  <div class="container">
    <input type="text" id="display" readonlyff>
    <div class="button-container">
      <button class="button" onclick="
      curr_display='';
      document.querySelector('#display').value=curr_display"> C </button>

      <button class="button" onclick="
      curr_display=curr_display+'1';
      document.querySelector('#display').value=curr_display"> 1 </button>

      <button class="button" onclick="
      curr_display=curr_display+'2';
      document.querySelector('#display').value=curr_display"> 2 </button>

      <button class="button" onclick="
      curr_display=curr_display+'+';
      document.querySelector('#display').value=curr_display"> + </button>

      <button class="button" onclick="
      curr_display=curr_display+'3';
      document.querySelector('#display').value=curr_display"> 3 </button>

      <button class="button" onclick="
      curr_display=curr_display+'4';
      document.querySelector('#display').value=curr_display"> 4 </button>

      <button class="button" onclick="
      curr_display=curr_display+'-';
      document.querySelector('#display').value=curr_display"> - </button>

      <button class="button" onclick="
      curr_display=curr_display+'5';
      document.querySelector('#display').value=curr_display"> 5 </button>

      <button class="button" onclick="
      curr_display=curr_display+'6';
      document.querySelector('#display').value=curr_display"> 6 </button>

      <button class="button" onclick="
      curr_display=curr_display+'*';
      document.querySelector('#display').value=curr_display"> * </button>

      <button class="button" onclick="
      curr_display=curr_display+'7';
      document.querySelector('#display').value=curr_display"> 7 </button>

      <button class="button" onclick="
      curr_display=curr_display+'8';
      document.querySelector('#display').value=curr_display"> 8 </button>

      <button class="button" onclick="
      curr_display=curr_display+'/';
      document.querySelector('#display').value=curr_display"> / </button>

      <button class="button" onclick="
      curr_display=eval(curr_display)                  
      
      document.querySelector('#display').value=curr_display"> = </button>

      <button class="button" onclick="
      curr_display=curr_display+'9';
      document.querySelector('#display').value=curr_display"> 9 </button>

      <button class="button" onclick="
      curr_display=curr_display+'0';
      document.querySelector('#display').value=curr_display"> 0 </button>

      <button class="button" onclick="
      curr_display=curr_display+'.';
      document.querySelector('#display').value=curr_display"> . </button>
    </div>
  </div>

  <script>
    let curr_display='';
    document.querySelector('#display').value=curr_display

  </script>
</body>
</html>
